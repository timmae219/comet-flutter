name: comet_flutter
description: A simple Reddit Client written in Flutter

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.1 <4.0.0'

dependencies:
  cupertino_icons: ^1.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3

dev_dependencies:
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - assets/images/
  fonts:
    - family: Exo
      fonts:
        - asset: assets/fonts/Exo/Exo-VariableFont_wght.ttf
  uses-material-design: true